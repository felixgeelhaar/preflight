<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cyan-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="cyan-grad-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#0e7490"/>
    </linearGradient>
  </defs>

  <!-- Preflight brand mark: Stylized "P" with verification checkmark -->

  <!-- Main vertical stroke of P -->
  <path class="mark" d="M6 4 L6 28" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- P bowl curve - clean arc -->
  <path class="mark" d="M6 4 Q6 4 11 4 Q19 4 19 11 Q19 18 11 18 L6 18"
        stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Checkmark badge - positioned at bottom right -->
  <circle class="badge-bg" cx="24" cy="24" r="7"/>
  <path class="check" d="M20 24 L23 27 L28 20"
        stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <style>
    .mark { stroke: url(#cyan-grad); }
    .check { stroke: #00d4ff; }
    .badge-bg { fill: #0a0e1a; }

    @media (prefers-color-scheme: light) {
      .mark { stroke: url(#cyan-grad-light); }
      .check { stroke: #ffffff; }
      .badge-bg { fill: #0891b2; }
    }
  </style>
</svg>
