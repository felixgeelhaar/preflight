# Preflight Built-in Catalog
# Contains default presets and capability packs

presets:
  - id: "nvim:minimal"
    metadata:
      title: "Minimal Neovim"
      description: "A lightweight Neovim setup with essential features only"
      tradeoffs:
        - "Fewer features but faster startup"
        - "Manual configuration for additional features"
      doc_links:
        neovim: "https://neovim.io/doc/"
      tags:
        - "editor"
        - "minimal"
    difficulty: "beginner"
    config:
      plugins:
        - "lazy.nvim"
        - "nvim-lspconfig"
      colorscheme: "default"

  - id: "nvim:balanced"
    metadata:
      title: "Balanced Neovim"
      description: "A well-balanced Neovim configuration with common plugins"
      tradeoffs:
        - "Good balance of features and performance"
        - "Some learning curve for new Neovim users"
      doc_links:
        neovim: "https://neovim.io/doc/"
        lazyvim: "https://www.lazyvim.org/"
      tags:
        - "editor"
        - "productivity"
    difficulty: "intermediate"
    config:
      plugins:
        - "lazy.nvim"
        - "nvim-lspconfig"
        - "telescope.nvim"
        - "nvim-treesitter"
        - "nvim-cmp"
      colorscheme: "catppuccin"
    requires:
      - "shell:zsh"

  - id: "nvim:pro"
    metadata:
      title: "Pro Neovim"
      description: "Full-featured Neovim IDE with advanced tools and debugging"
      tradeoffs:
        - "Maximum productivity features"
        - "Higher resource usage and startup time"
        - "Steeper learning curve"
      doc_links:
        neovim: "https://neovim.io/doc/"
        lazyvim: "https://www.lazyvim.org/"
        dap: "https://github.com/mfussenegger/nvim-dap"
      tags:
        - "editor"
        - "ide"
        - "advanced"
    difficulty: "advanced"
    config:
      plugins:
        - "lazy.nvim"
        - "nvim-lspconfig"
        - "telescope.nvim"
        - "nvim-treesitter"
        - "nvim-cmp"
        - "nvim-dap"
        - "trouble.nvim"
        - "which-key.nvim"
        - "gitsigns.nvim"
      colorscheme: "catppuccin"
    requires:
      - "shell:zsh"
    conflicts:
      - "nvim:minimal"

  - id: "shell:zsh"
    metadata:
      title: "Zsh Shell"
      description: "Zsh shell with essential configuration"
      tradeoffs:
        - "More features than bash"
        - "Widely supported"
      doc_links:
        zsh: "https://www.zsh.org/"
      tags:
        - "shell"
    difficulty: "beginner"
    config:
      shell: "zsh"
      framework: "none"

  - id: "shell:oh-my-zsh"
    metadata:
      title: "Oh My Zsh"
      description: "Zsh with Oh My Zsh framework for easy customization"
      tradeoffs:
        - "Easy to configure with plugins"
        - "May slow down shell startup"
      doc_links:
        ohmyzsh: "https://ohmyz.sh/"
      tags:
        - "shell"
        - "productivity"
    difficulty: "beginner"
    config:
      shell: "zsh"
      framework: "oh-my-zsh"
      theme: "robbyrussell"
    requires:
      - "shell:zsh"

  - id: "shell:starship"
    metadata:
      title: "Starship Prompt"
      description: "Cross-shell prompt with modern features"
      tradeoffs:
        - "Fast and customizable"
        - "Works across multiple shells"
        - "Requires Nerd Fonts for icons"
      doc_links:
        starship: "https://starship.rs/"
      tags:
        - "shell"
        - "prompt"
        - "productivity"
    difficulty: "beginner"
    config:
      prompt: "starship"
      preset: "nerd-font-symbols"

  - id: "git:standard"
    metadata:
      title: "Standard Git"
      description: "Standard Git configuration with sensible defaults"
      tradeoffs:
        - "Works out of the box"
        - "No GPG signing by default"
      doc_links:
        git: "https://git-scm.com/doc"
      tags:
        - "git"
        - "version-control"
    difficulty: "beginner"
    config:
      default_branch: "main"
      pull_rebase: true

  - id: "git:secure"
    metadata:
      title: "Secure Git"
      description: "Git configuration with GPG signing enabled"
      tradeoffs:
        - "All commits are signed"
        - "Requires GPG setup"
      doc_links:
        git: "https://git-scm.com/doc"
        gpg: "https://gnupg.org/documentation/"
      tags:
        - "git"
        - "security"
    difficulty: "intermediate"
    config:
      default_branch: "main"
      pull_rebase: true
      sign_commits: true
    requires:
      - "git:standard"

  - id: "vscode:minimal"
    metadata:
      title: "Minimal VS Code"
      description: "Lightweight VS Code setup with essential extensions"
      tradeoffs:
        - "Fast startup and low resource usage"
        - "Manual installation of language-specific extensions"
      doc_links:
        vscode: "https://code.visualstudio.com/docs"
      tags:
        - "editor"
        - "vscode"
        - "minimal"
    difficulty: "beginner"
    config:
      extensions:
        - "vscodevim.vim"
        - "esbenp.prettier-vscode"
      settings:
        editor.formatOnSave: true
        editor.minimap.enabled: false

  - id: "vscode:full"
    metadata:
      title: "Full VS Code"
      description: "Feature-rich VS Code configuration for professional development"
      tradeoffs:
        - "Comprehensive tooling and extensions"
        - "Higher memory usage"
      doc_links:
        vscode: "https://code.visualstudio.com/docs"
      tags:
        - "editor"
        - "vscode"
        - "productivity"
    difficulty: "intermediate"
    config:
      extensions:
        - "vscodevim.vim"
        - "esbenp.prettier-vscode"
        - "dbaeumer.vscode-eslint"
        - "eamodio.gitlens"
        - "github.copilot"
        - "ms-azuretools.vscode-docker"
      settings:
        editor.formatOnSave: true
        editor.minimap.enabled: true
        editor.bracketPairColorization.enabled: true

  - id: "terminal:tmux"
    metadata:
      title: "Tmux Terminal Multiplexer"
      description: "Terminal multiplexer for managing multiple sessions"
      tradeoffs:
        - "Powerful session management"
        - "Learning curve for keybindings"
      doc_links:
        tmux: "https://github.com/tmux/tmux/wiki"
      tags:
        - "terminal"
        - "productivity"
    difficulty: "intermediate"
    config:
      prefix: "C-a"
      mouse: true
      vi_mode: true

  - id: "terminal:alacritty"
    metadata:
      title: "Alacritty Terminal"
      description: "GPU-accelerated terminal emulator"
      tradeoffs:
        - "Fast rendering performance"
        - "Minimal features, relies on tmux for tabs"
      doc_links:
        alacritty: "https://alacritty.org/"
      tags:
        - "terminal"
        - "performance"
    difficulty: "intermediate"
    config:
      font_family: "JetBrainsMono Nerd Font"
      font_size: 14
      opacity: 0.95

capability_packs:
  - id: "go-developer"
    metadata:
      title: "Go Developer"
      description: "Complete Go development environment"
      tradeoffs:
        - "Optimized for Go development"
        - "Includes LSP, debugging, and linting tools"
      doc_links:
        go: "https://go.dev/doc/"
      tags:
        - "go"
        - "backend"
        - "developer"
    presets:
      - "nvim:balanced"
      - "shell:starship"
      - "git:secure"
    tools:
      - "go"
      - "gopls"
      - "golangci-lint"
      - "delve"
      - "gofumpt"

  - id: "frontend-developer"
    metadata:
      title: "Frontend Developer"
      description: "Modern frontend development environment"
      tradeoffs:
        - "Optimized for JavaScript/TypeScript development"
        - "Includes React and Vue tooling"
      doc_links:
        nodejs: "https://nodejs.org/en/docs/"
        typescript: "https://www.typescriptlang.org/docs/"
      tags:
        - "frontend"
        - "javascript"
        - "typescript"
        - "developer"
    presets:
      - "nvim:balanced"
      - "shell:oh-my-zsh"
      - "git:standard"
    tools:
      - "node"
      - "pnpm"
      - "typescript"
      - "eslint"
      - "prettier"

  - id: "devops-engineer"
    metadata:
      title: "DevOps Engineer"
      description: "Infrastructure and operations tooling"
      tradeoffs:
        - "Comprehensive DevOps toolkit"
        - "Many tools to learn"
      doc_links:
        docker: "https://docs.docker.com/"
        kubernetes: "https://kubernetes.io/docs/"
        terraform: "https://www.terraform.io/docs/"
      tags:
        - "devops"
        - "infrastructure"
        - "cloud"
    presets:
      - "nvim:pro"
      - "shell:starship"
      - "git:secure"
    tools:
      - "docker"
      - "kubectl"
      - "terraform"
      - "aws-cli"
      - "helm"
      - "k9s"

  - id: "python-developer"
    metadata:
      title: "Python Developer"
      description: "Complete Python development environment"
      tradeoffs:
        - "Optimized for Python development"
        - "Includes type checking and linting tools"
      doc_links:
        python: "https://docs.python.org/3/"
        poetry: "https://python-poetry.org/docs/"
        ruff: "https://docs.astral.sh/ruff/"
      tags:
        - "python"
        - "backend"
        - "developer"
    presets:
      - "nvim:balanced"
      - "shell:starship"
      - "git:standard"
    tools:
      - "python"
      - "poetry"
      - "ruff"
      - "mypy"
      - "black"
      - "pytest"

  - id: "rust-developer"
    metadata:
      title: "Rust Developer"
      description: "Complete Rust development environment"
      tradeoffs:
        - "Optimized for Rust development"
        - "Includes cargo tools and LSP support"
      doc_links:
        rust: "https://doc.rust-lang.org/"
        cargo: "https://doc.rust-lang.org/cargo/"
      tags:
        - "rust"
        - "systems"
        - "developer"
    presets:
      - "nvim:pro"
      - "shell:starship"
      - "git:secure"
    tools:
      - "rust"
      - "rust-analyzer"
      - "cargo-watch"
      - "cargo-edit"
      - "cargo-audit"

  - id: "data-scientist"
    metadata:
      title: "Data Scientist"
      description: "Python-based data science and ML environment"
      tradeoffs:
        - "Comprehensive data science toolkit"
        - "Many dependencies to manage"
      doc_links:
        jupyter: "https://docs.jupyter.org/"
        pandas: "https://pandas.pydata.org/docs/"
        numpy: "https://numpy.org/doc/"
      tags:
        - "python"
        - "data-science"
        - "ml"
    presets:
      - "vscode:full"
      - "shell:oh-my-zsh"
      - "git:standard"
    tools:
      - "python"
      - "poetry"
      - "jupyter"
      - "pandas"
      - "numpy"
      - "scikit-learn"

  - id: "writer"
    metadata:
      title: "Writer & Note-taker"
      description: "Tools for writing, documentation, and note-taking"
      tradeoffs:
        - "Focus on writing and markdown"
        - "Minimal development tooling"
      doc_links:
        obsidian: "https://help.obsidian.md/"
        markdown: "https://www.markdownguide.org/"
      tags:
        - "writing"
        - "documentation"
        - "productivity"
    presets:
      - "nvim:minimal"
      - "shell:zsh"
      - "git:standard"
    tools:
      - "vale"
      - "pandoc"
      - "markdownlint"

  - id: "full-stack"
    metadata:
      title: "Full-Stack Developer"
      description: "Complete environment for full-stack web development"
      tradeoffs:
        - "Both frontend and backend tooling"
        - "Many tools to learn"
      doc_links:
        nodejs: "https://nodejs.org/en/docs/"
        docker: "https://docs.docker.com/"
      tags:
        - "fullstack"
        - "web"
        - "developer"
    presets:
      - "nvim:pro"
      - "shell:starship"
      - "git:secure"
      - "terminal:tmux"
    tools:
      - "node"
      - "pnpm"
      - "docker"
      - "postgresql"
      - "redis"
