      tags:
        - "runtime"
        - "polyglot"
    difficulty: "intermediate"
    config:
      tool: "mise"
      languages:
        - "node@lts"
        - "python@3.12"
        - "go@latest"
        - "rust@stable"

  - id: "brew:cli-essentials"
    metadata:
      title: "CLI Essentials"
      description: "Must-have CLI tools for any developer"
      tradeoffs:
        - "Essential productivity tools"
