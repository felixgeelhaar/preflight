# Preflight Built-in Catalog
# Contains default presets and capability packs

presets:
  - id: "nvim:minimal"
    metadata:
      title: "Minimal Neovim"
      description: "A lightweight Neovim setup with essential features only"
      tradeoffs:
        - "Fewer features but faster startup"
        - "Manual configuration for additional features"
      doc_links:
        neovim: "https://neovim.io/doc/"
      tags:
        - "editor"
        - "minimal"
    difficulty: "beginner"
    config:
      plugins:
        - "lazy.nvim"
        - "nvim-lspconfig"
      colorscheme: "default"

  - id: "nvim:balanced"
    metadata:
      title: "Balanced Neovim"
      description: "A well-balanced Neovim configuration with common plugins"
      tradeoffs:
        - "Good balance of features and performance"
        - "Some learning curve for new Neovim users"
      doc_links:
        neovim: "https://neovim.io/doc/"
        lazyvim: "https://www.lazyvim.org/"
      tags:
        - "editor"
        - "productivity"
    difficulty: "intermediate"
    config:
      plugins:
        - "lazy.nvim"
        - "nvim-lspconfig"
        - "telescope.nvim"
        - "nvim-treesitter"
        - "nvim-cmp"
      colorscheme: "catppuccin"
    requires:
      - "shell:zsh"

  - id: "nvim:pro"
    metadata:
      title: "Pro Neovim"
      description: "Full-featured Neovim IDE with advanced tools and debugging"
      tradeoffs:
        - "Maximum productivity features"
        - "Higher resource usage and startup time"
        - "Steeper learning curve"
      doc_links:
        neovim: "https://neovim.io/doc/"
        lazyvim: "https://www.lazyvim.org/"
        dap: "https://github.com/mfussenegger/nvim-dap"
      tags:
        - "editor"
        - "ide"
        - "advanced"
    difficulty: "advanced"
    config:
      plugins:
        - "lazy.nvim"
        - "nvim-lspconfig"
        - "telescope.nvim"
        - "nvim-treesitter"
        - "nvim-cmp"
        - "nvim-dap"
        - "trouble.nvim"
        - "which-key.nvim"
        - "gitsigns.nvim"
      colorscheme: "catppuccin"
    requires:
      - "shell:zsh"
    conflicts:
      - "nvim:minimal"

  - id: "shell:zsh"
    metadata:
      title: "Zsh Shell"
      description: "Zsh shell with essential configuration"
      tradeoffs:
        - "More features than bash"
        - "Widely supported"
      doc_links:
        zsh: "https://www.zsh.org/"
      tags:
        - "shell"
    difficulty: "beginner"
    config:
      shell: "zsh"
      framework: "none"

  - id: "shell:oh-my-zsh"
    metadata:
      title: "Oh My Zsh"
      description: "Zsh with Oh My Zsh framework for easy customization"
      tradeoffs:
        - "Easy to configure with plugins"
        - "May slow down shell startup"
      doc_links:
        ohmyzsh: "https://ohmyz.sh/"
      tags:
        - "shell"
        - "productivity"
    difficulty: "beginner"
    config:
      shell: "zsh"
      framework: "oh-my-zsh"
      theme: "robbyrussell"
    requires:
      - "shell:zsh"

  - id: "shell:starship"
    metadata:
      title: "Starship Prompt"
      description: "Cross-shell prompt with modern features"
      tradeoffs:
        - "Fast and customizable"
        - "Works across multiple shells"
        - "Requires Nerd Fonts for icons"
      doc_links:
        starship: "https://starship.rs/"
      tags:
        - "shell"
        - "prompt"
        - "productivity"
    difficulty: "beginner"
    config:
      prompt: "starship"
      preset: "nerd-font-symbols"

  - id: "git:standard"
    metadata:
      title: "Standard Git"
      description: "Standard Git configuration with sensible defaults"
      tradeoffs:
        - "Works out of the box"
        - "No GPG signing by default"
      doc_links:
        git: "https://git-scm.com/doc"
      tags:
        - "git"
        - "version-control"
    difficulty: "beginner"
    config:
      default_branch: "main"
      pull_rebase: true

  - id: "git:secure"
    metadata:
      title: "Secure Git"
      description: "Git configuration with GPG signing enabled"
      tradeoffs:
        - "All commits are signed"
        - "Requires GPG setup"
      doc_links:
        git: "https://git-scm.com/doc"
        gpg: "https://gnupg.org/documentation/"
      tags:
        - "git"
        - "security"
    difficulty: "intermediate"
    config:
      default_branch: "main"
      pull_rebase: true
      sign_commits: true
    requires:
      - "git:standard"

  - id: "vscode:minimal"
    metadata:
      title: "Minimal VS Code"
      description: "Lightweight VS Code setup with essential extensions"
      tradeoffs:
        - "Fast startup and low resource usage"
        - "Manual installation of language-specific extensions"
      doc_links:
        vscode: "https://code.visualstudio.com/docs"
      tags:
        - "editor"
        - "vscode"
        - "minimal"
    difficulty: "beginner"
    config:
      extensions:
        - "vscodevim.vim"
        - "esbenp.prettier-vscode"
      settings:
        editor.formatOnSave: true
        editor.minimap.enabled: false

  - id: "vscode:full"
    metadata:
      title: "Full VS Code"
      description: "Feature-rich VS Code configuration for professional development"
      tradeoffs:
        - "Comprehensive tooling and extensions"
        - "Higher memory usage"
      doc_links:
        vscode: "https://code.visualstudio.com/docs"
      tags:
        - "editor"
        - "vscode"
        - "productivity"
    difficulty: "intermediate"
    config:
      extensions:
        - "vscodevim.vim"
        - "esbenp.prettier-vscode"
        - "dbaeumer.vscode-eslint"
        - "eamodio.gitlens"
        - "github.copilot"
        - "ms-azuretools.vscode-docker"
      settings:
        editor.formatOnSave: true
        editor.minimap.enabled: true
        editor.bracketPairColorization.enabled: true

  - id: "terminal:tmux"
    metadata:
      title: "Tmux Terminal Multiplexer"
      description: "Terminal multiplexer for managing multiple sessions"
      tradeoffs:
        - "Powerful session management"
        - "Learning curve for keybindings"
      doc_links:
        tmux: "https://github.com/tmux/tmux/wiki"
      tags:
        - "terminal"
        - "productivity"
    difficulty: "intermediate"
    config:
      prefix: "C-a"
      mouse: true
      vi_mode: true

  - id: "terminal:alacritty"
    metadata:
      title: "Alacritty Terminal"
      description: "GPU-accelerated terminal emulator"
      tradeoffs:
        - "Fast rendering performance"
        - "Minimal features, relies on tmux for tabs"
      doc_links:
        alacritty: "https://alacritty.org/"
      tags:
        - "terminal"
        - "performance"
    difficulty: "intermediate"
    config:
      font_family: "JetBrainsMono Nerd Font"
      font_size: 14
      opacity: 0.95

  - id: "fonts:nerd-essential"
    metadata:
      title: "Essential Nerd Fonts"
      description: "Core Nerd Fonts for terminal and editor icons"
      tradeoffs:
        - "Enables icons in terminal and editors"
        - "Smaller download size"
      doc_links:
        nerdfonts: "https://www.nerdfonts.com/"
      tags:
        - "fonts"
        - "terminal"
    difficulty: "beginner"
    config:
      nerd_fonts:
        - "JetBrainsMono"
        - "FiraCode"

  - id: "fonts:nerd-complete"
    metadata:
      title: "Complete Nerd Fonts"
      description: "Comprehensive Nerd Font collection for maximum compatibility"
      tradeoffs:
        - "All popular programming fonts"
        - "Larger download size"
      doc_links:
        nerdfonts: "https://www.nerdfonts.com/"
      tags:
        - "fonts"
        - "terminal"
    difficulty: "beginner"
    config:
      nerd_fonts:
        - "JetBrainsMono"
        - "FiraCode"
        - "Hack"
        - "CascadiaCode"
        - "SourceCodePro"
        - "Meslo"

  - id: "ssh:basic"
    metadata:
      title: "Basic SSH Configuration"
      description: "Essential SSH settings with agent forwarding"
      tradeoffs:
        - "Simple, secure defaults"
        - "Single identity setup"
      doc_links:
        ssh: "https://www.openssh.com/manual.html"
      tags:
        - "ssh"
        - "security"
    difficulty: "beginner"
    config:
      add_keys_to_agent: true
      identity_file: "~/.ssh/id_ed25519"

  - id: "ssh:github"
    metadata:
      title: "GitHub SSH Configuration"
      description: "Optimized for GitHub authentication"
      tradeoffs:
        - "Dedicated key for GitHub"
        - "Simplified GitHub workflow"
      doc_links:
        ssh: "https://www.openssh.com/manual.html"
        github: "https://docs.github.com/en/authentication/connecting-to-github-with-ssh"
      tags:
        - "ssh"
        - "github"
    difficulty: "beginner"
    config:
      hosts:
        - host: "github.com"
          user: "git"
          identity_file: "~/.ssh/id_github"
          add_keys_to_agent: true

  - id: "ssh:multi-identity"
    metadata:
      title: "Multi-Identity SSH"
      description: "Separate SSH keys for work and personal accounts"
      tradeoffs:
        - "Clean separation of identities"
        - "More keys to manage"
      doc_links:
        ssh: "https://www.openssh.com/manual.html"
      tags:
        - "ssh"
        - "security"
        - "multi-account"
    difficulty: "intermediate"
    config:
      hosts:
        - host: "github.com-work"
          hostname: "github.com"
          user: "git"
          identity_file: "~/.ssh/id_work"
        - host: "github.com-personal"
          hostname: "github.com"
          user: "git"
          identity_file: "~/.ssh/id_personal"

  - id: "docker:basic"
    metadata:
      title: "Basic Docker Setup"
      description: "Docker Desktop with essential configuration"
      tradeoffs:
        - "Simple container workflow"
        - "Docker Desktop license required for commercial use"
      doc_links:
        docker: "https://docs.docker.com/"
      tags:
        - "docker"
        - "containers"
    difficulty: "beginner"
    config:
      install: true
      compose: true

  - id: "docker:kubernetes"
    metadata:
      title: "Docker + Kubernetes"
      description: "Docker with local Kubernetes enabled"
      tradeoffs:
        - "Local Kubernetes for testing"
        - "Higher resource usage"
      doc_links:
        docker: "https://docs.docker.com/"
        kubernetes: "https://kubernetes.io/docs/"
      tags:
        - "docker"
        - "kubernetes"
        - "containers"
    difficulty: "intermediate"
    config:
      install: true
      compose: true
      kubernetes: true
    requires:
      - "docker:basic"

  - id: "runtime:mise-node"
    metadata:
      title: "Node.js via mise"
      description: "Node.js version management with mise"
      tradeoffs:
        - "Simple version management"
        - "Auto-switching per project"
      doc_links:
        mise: "https://mise.jdx.dev/"
        nodejs: "https://nodejs.org/en/docs/"
      tags:
        - "runtime"
        - "node"
        - "javascript"
    difficulty: "beginner"
    config:
      tool: "mise"
      languages:
        - "node@lts"

  - id: "runtime:mise-polyglot"
    metadata:
      title: "Polyglot Runtime"
      description: "Multiple language runtimes via mise"
      tradeoffs:
        - "Unified version management"
        - "More disk space for multiple runtimes"
      doc_links:
