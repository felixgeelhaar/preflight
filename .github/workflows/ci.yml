name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Verify Homebrew is available
        run: brew --version

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        run: |
          go install github.com/felixgeelhaar/coverctl@latest
          coverctl check

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.out

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2

  # Linux tests via Docker for cross-platform validation
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run unit tests in Docker
        run: make docker-test-unit

      - name: Run files provider tests in Docker
        run: make docker-test-files

      - name: Run SSH provider tests in Docker
        run: make docker-test-ssh

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run E2E tests in Docker
        run: docker compose -f docker-compose.test.yml run --rm e2e

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Install VerdictSec
        run: go install github.com/felixgeelhaar/verdictsec/cmd/verdict@latest

      - name: Run VerdictSec Vulnerability Scan
        run: verdict vuln || true

      - name: Run VerdictSec SAST Scan
        run: verdict sast || true

      - name: Run VerdictSec Secrets Scan
        run: verdict secrets || true

      - name: Run VerdictSec Full Scan
        run: verdict scan --json -o verdict-results.json || true

      - name: Upload VerdictSec results
        uses: actions/upload-artifact@v6
        with:
          name: security-scan-results
          path: verdict-results.json
        if: always()
